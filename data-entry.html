<!DOCTYPE html>
<html>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

<body>

  <h2>HTML Forms</h2>

  <form action="">
    <label for="fname">Wallet Id:</label><br>
    <input type="text" placeholder="Wallet Id" id="walletId" name="walletId" value=""><br><br>
    <label for="lname">Total Ypredict:</label><br>
    <input type="text" id="totalYpredict" name="totalYpredict" placeholder="Total Ypredict" value=""><br><br>
    <input type="button" id="submit" value="Submit" />
  </form>


</body>

<script>

  $(document).ready(function () {
    console.log("ready!");

    $("#submit").click(function () {

      if($("#walletId").val().trim().length  == 0 || $("#totalYpredict").val().trim().length == 0){
        alert("Please fill wallet id and totalYpredict");
        return;
      }

      var settings = {
        "url": "https://ypredict.ai/api/connectWallet",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        "data": {
          "walletId": $("#walletId").val().trim(),
          "totalYpredict": $("#totalYpredict").val().trim(),
          "isFromDataEntry":true,
        }
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
      });


    });

  });


</script>


</html>
